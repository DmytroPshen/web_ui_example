<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My First Project</title>
    </head>
    <body>
        <form name="user" action="send.php" method="POST">
            <fieldset>
                <legend>Personal information</legend>
                <label for="user_name">Your name:</label>
                <input type="text" name="user_name" placeholder="Your name"
                       id="user_name" required="true">
                <br>
                <br>
                <label for="user_age">Your age:</label>
                <input type="number" id="user_age" name="user_age" placeholder="Your age">
            </fieldset>
            <br>
            <br>
            <label for="user_password">Your password:</label>
            <input type="password" id="user_password" name="user_password" placeholder="Your password">
            <br>
            <br>
            <label>Your sex:</label>
            <input type="radio" name="sex" value="Male">M
            <input type="radio" name="sex" value="Female">F
            <br>
            <br>
            <label for="remember">Remember me</label>
            <input type="checkbox" name="remember" id="remember">
            <br>
            <br>
            <!--            <label>Your city:</label>-->
            <label for="user_city">Your city:</label>
            <!--            <input type="text" id="user_city" name="user_city" placeholder="Your city">-->
            <select name="city" id="user_city">
                <option value="kyiv">Kyiv</option>
                <option value="lviv">Lviv</option>
            </select>
            <br>
            <br>
            <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
